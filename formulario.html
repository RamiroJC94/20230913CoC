<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    
        <!-- Montserrat -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&display=swap" rel="stylesheet">
        <!--Montserrat -->
        <link rel="stylesheet" href="estiloForm.css">

</head>
<body>
    <section class="form-register">
        <h4>Formulario Registro</h4>
        <form id="frm-registro">
            <input class="controls" type="" id="nombre" placeholder="Ingrese su nombre" >
            <p class="mensajeError" id="nombreError"></p>
            <input class="controls" type="" id="apellido" placeholder="Ingrese su apellido" >
            <p class="mensajeError" id="apellidoError"></p>
            <input class="controls" type="" id="correo" placeholder="Ingrese su correo" >
            <p class="mensajeError" id="correoError"></p>
            <input class="controls" type="" id="contraseña" placeholder="Ingrese su contraseña">
            <p class="mensajeError" id="contraseñaError"></p>
            <input class="controls" type="" id="repetircontraseña" placeholder="Repita su contraseña" >
            <p class="mensajeError" id="repetirContraseñaError"></p>
            
            <div>
                <p>Estoy de acuerdo con <a href="#">Términos y condiciones</a>
                    
                </p>
            </div>

            <button class="btt-suscribe" type="submit">Registrarme</button>

            <p><a href="login.html">¿Ya tengo Cuenta?</a></p>
            <p class="mensajeCorrecto" id="mensajeCorrecto"></p>
        </form>
    </section>

    <script src="validacion.js"></script>
</body>
</html>
